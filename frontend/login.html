<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="nav">
        <img src="media/ui project dr.moheb.png">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <div class="login-form">
        <h1>Welcome back! </h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>LogIn</h2>
                    <form id="form">
                        <input type="text" placeholder="Email" name="email" class="emaill" id="email">
                        <br>
                        <br>
                        <input type="password" placeholder="Password" name="password" class="pass" id="password">
                        <br>
                        <br>
                        <button class="btn" type="submit">Login</button>
                    </form>
                    <br>
                    <p class="account">Don't have any account? <a href="signup.html">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="media/ui project dr.moheb (1).png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
