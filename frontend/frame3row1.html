<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="frame3row1.css" rel="stylesheet" type="text/css">

<body>
    <div class="create">
        <h2>Create Circle :</h2>
        <div class="formm">
            <form id="create-circle-form">
                <h3><label for="name-inp">Circle Name:</label></h3>
                <input type="text" id="name-inp" class="namee-inp" required>
                <h3><label for="desc-inp">Circle Description:</label></h3>
                <input type="text" id="desc-inp" class="descc-inp" required>
            </form>
            <div class="btnfinish">
                <button type="button" class="createbtn" onclick="createCircle()">Create</button>
            </div>
        </div>
        <div id="response-message"></div> <!-- This will show the success or error message -->
    </div>

    <script src="websiteHomePage.js"></script>
</body>
