<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="signup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="nav">
        <img src="media/ui project dr.moheb.png" alt="THE PROJECT LOGO">
        <a href="index.html"><i class="fa-solid fa-house" id="home-icon"></i></a>
    </div>
    <i class="fa-solid fa-user" id="prof-icon"></i>
    <h1 id="new-acc">CREATE NEW ACCOUNT !</h1>

    <form name="sign-in Form" action="" method="post">

        <div>
            <label for="my-name">Name</label>
            <input type="text" name="name" id="my-name" class="data" required>
        </div>
        <div>
            <label for="my-email">Email </label>
            <input type="email" name="my-email" class="data" id="my-email" required>
        </div>
        <div>
            <label for="my-pass">Password </label>
            <input type="password" name="my-pass" class="data" id="my-pass" required>
        </div>
        <div>
            <label for="college">Education </label>
            <input type="text" name="college" class="data" id="college" required>
        </div>
        <!-- <div>
            <label for="academic-year">Academic Year</label>
            <input type="text" name="academic-year" class="data" id="academic-year" required>
        </div> -->
        <div>
            <label for="brief">Brief </label>
            <input type="text" name="brief" class="data" id="brief" required>
        </div>
        <input type="submit" name="submit" value="Sign Up" id="sign-up">

        <p id="pForm">Already Registered?<a href="login.html"><b> Login</b></a></p>

    </form>
</body>

</html>
