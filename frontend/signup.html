<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="signup.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="nav">
    <img src="media/ui project dr.moheb.png" alt="THE PROJECT LOGO">
    <a href="index.html"><i class="fa-solid fa-house"id="home-icon"></i></a>
    </div>
   <i class="fa-solid fa-user"id="prof-icon"></i>
   <h1 id="new-acc">CREATE NEW ACCOUNT !</h1>
   <p id="demo"></p>
    
    <form name="sign-in Form" method="post"id="form">    
            <div>
                <label for="my-name">Name</label>
                <input type="text" name="name"id="my-name"class="data" onkeypress="return justChar(event)" >
                <span id="name-err"></span>
            </div>
            <div>
                <label for="my-email">Email              </label>
                <input type="text"name="my-email"class="data"id="my-email">
                <span id="email-err"></span>
            </div>
            <div>
                <label for="my-pass">Password           </label>
                <input type="password" name="my-pass"class="data"id="my-pass">
                <span id="pass-err"></span>
            </div>
            <div>
                <label for="education">Education </label>
                <input type="text"name="Education"class="data"id="my-edu">
                <span id="edu-err"></span>
            </div>
            <div>
                <label for="brief">Brief </label>
                <input type="text"name="brief"class="data"id="brief">
                <span id="brf-err"></span>
            </div>
            <input type="submit" name="submit" value="Sign Up" id="sign-up">

             <p id="pForm">Already Registered?<a href="login.html"><b> Login</b></a></p>
      
    </form>
    <script src="signUpStyle.js" ></script>
</body>
</html
