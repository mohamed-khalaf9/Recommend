<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

</head>

<body>
    <div class="join">
        <h2>Join Circle :</h2>
        <div class="formm">
            <form onsubmit="joinCircle(); return false;">
                <h3><label for="join-inp">Enter circle ID :</label></h3>
                <input type="number" name="circle-id" class="join-inp" required>
                <div class="btnjoin">
                    <i class="fa-solid fa-arrow-right"></i>
                    <input type="submit" value="JOIN NOW" class="join-btn">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
